<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>IBM Donor App</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<center>
	<h2>Plasma Donor Application</h2><br>
	<div class="login" >
		<img src="{{ url_for('static', filename='plasma.png') }}" alt="plasma donation image"><br><br>
		<h3>Login Page</h3>
		<form action="{{ url_for('loginpage')}}"method="post">
		<label>Username : <input type="text" name="username" placeholder="Enter username" required="required" style="color:black" /></label><br><br>
		<label>Password : <input type="password" name="password" placeholder="Enter password" required="required" style="color:black" /></label><br><br>
		<button type="submit" class="btn btn-primary btn-block btn-large">Submit</button><br><br>
		<p style="font-weight:bold">New User ? <a href="/registration"> Register</a></p>
		</form>
		<br><br>
		<div style="color:black">{{ msg }}</div>
	</div>
</center>
</body>
</html>
